<div class="intro_product">
    <p class="img">
        <img src="{{ MEDIA_URL }}{{ product.image.url }}" alt="{{ product.name }}"/>
    </p>
    <p class="title">
        <a href="{% url 'product' product.pk %}">{{ product.name }}</a>
    </p>
    <p class="price">{{ product.price }} руб.</p>
    <p>
        <a class="link_cart" href="{{ request.path }}?add_cart={{ product.id }}"></a>
    </p>
</div>
